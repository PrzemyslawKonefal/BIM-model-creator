<div
  class="main"
 (mouseover) = "deleteShow = true"
 (mouseleave) = "deleteShow = false"
 >
  <input
   type="text"
   [(ngModel)] = "spaceLegendData.spaceType"
   (change) = "refreshLegend()"
   >
  <input
  type="color"
   [(ngModel)] = "spaceLegendData.spaceColor"
   (change) = "refreshLegend()">
   <p
   *ngIf = "deleteShow"
   (click) = "deleteTriggered.emit()"
   style=" color:#fff; cursor:pointer;">X</p>
</div>
